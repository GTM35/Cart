<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/e429ef7b61.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Cart</h1>
      </div>
      <div class="cart-icon">
        <i class="fa-solid fa-bag-shopping"></i>
        <div class="counter">5</div>
      </div>
    </header>
    <main>
      <div class="title">
        <h2>Seu carrinho</h2>
      </div>
      <div class="items">
        <article class="item">
          <div class="img-item">
            <img src="img/celular1.png" alt="Celular" />
          </div>
          <div class="info-item">
            <h3 class="title-item">Samsung Galaxy S8</h3>
            <p class="price-item">$399.99</p>
            <button class="btn-remove">remover</button>
          </div>
          <div class="control">
            <button class="btn-qtd-up">
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="counter-item">1</div>
            <button class="btn-qtd-down">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </article>

        <article class="item">
          <div class="img-item">
            <img src="img/celular2.png" alt="Celular" />
          </div>
          <div class="info-item">
            <h3 class="title-item">Google Pixel</h3>
            <p class="price-item">$499.99</p>
            <button class="btn-remove">remover</button>
          </div>
          <div class="control">
            <button class="btn-qtd-up">
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="counter-item">1</div>
            <button class="btn-qtd-down">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </article>

        <article class="item">
          <div class="img-item">
            <img src="img/celular3.png" alt="Celular" />
          </div>
          <div class="info-item">
            <h3 class="title-item">Xiaomi Redmi Note 2</h3>
            <p class="price-item">$699.99</p>
            <button class="btn-remove">remover</button>
          </div>
          <div class="control">
            <button class="btn-qtd-up">
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="counter-item">1</div>
            <button class="btn-qtd-down">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </article>

        <article class="item">
          <div class="img-item">
            <img src="img/celular4.png" alt="Celular" />
          </div>
          <div class="info-item">
            <h3 class="title-item">Samsung Galaxy S7</h3>
            <p class="price-item">$599.99</p>
            <button class="btn-remove">remover</button>
          </div>
          <div class="control">
            <button class="btn-qtd-up">
              <i class="fa-solid fa-angle-up"></i>
            </button>
            <div class="counter-item">1</div>
            <button class="btn-qtd-down">
              <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </article>
      </div>
    </main>

    <footer>
      <hr />
      <div class="container">
        <div class="total-container">
          <p>Total</p>
          <p class="text-total">R$ 2199.96</p>
        </div>
        <button class="btn-clear">Limpar Carrinho</button>
      </div>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
